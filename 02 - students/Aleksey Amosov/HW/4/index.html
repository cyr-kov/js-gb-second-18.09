<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Магазин. ДЗ №4</title>
</head>
<body>
  <div class="container">
      <div class="form-group has-success inputName">
        <label class="col-form-label">Имя</label>
        <input type="text" class="form-control form-control-success" id="inputName">
        <div class="form-control-feedback">Введите имя</div>
      </div>
      <div class="form-group has-success iTelefon">
        <label class="col-form-label">Телефон [пример +7(000)000-0000]</label>
        <input type="text" class="form-control form-control-success" id="iTelefon">
        <div class="form-control-feedback">Введите телефон</div>
      </div>
      <div class="form-group has-success iEmail">
        <label class="col-form-label">Email</label>
        <input type="text" class="form-control form-control-success" id="iEmail">
        <div class="form-control-feedback">Введите почту вида mymail@mail.ru, или my.mail@mail.ru, или my-mail@mail.ru.</div>
      </div>
      <div class="form-group has-success iText">
        <label class="col-form-label">Текст</label>
        <input type="text" class="form-control form-control-success" id="iText">
        <div class="form-control-feedback">Произвольный текст</div>
      </div>
      <button type="button" class="btn  btn-outline-primary btn-lg btn-block">Проверить</button>    
  <script src="script.js"></script>
</body>
</html>
