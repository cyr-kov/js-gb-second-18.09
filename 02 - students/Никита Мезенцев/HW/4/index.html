<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--
1. Дан большой текст, в котором для оформления прямой речи используются одинарные кавычки. Придумать шаблон, который заменяет одинарные кавычки на двойные.
2. Улучшить шаблон так, чтобы в конструкциях типа aren't одинарная кавычка не заменялась на двойную.
3. *Создать форму обратной связи с полями: Имя, Телефон, E-mail, текст, кнопка Отправить. При нажатии на кнопку Отправить произвести валидацию полей следующим образом:
a. Имя содержит только буквы.
b. Телефон имеет вид +7(000)000-0000.
c. E-mail имеет вид mymail@mail.ru, или my.mail@mail.ru, или my-mail@mail.ru.
d. Текст произвольный.
e. Если одно из полей не прошло валидацию, необходимо выделить это поле красной рамкой и сообщить пользователю об ошибке.
Текст для первого задания подойдет любой.
Например:
One: 'Hi Mary.' Two: 'Oh, hi.'
One: 'How are you doing?'
Two: 'I'm doing alright. How about you?'
One: 'Not too bad. The weather is great isn't it?'
Two: 'Yes. It's absolutely beautiful today.'
One: 'I wish it was like this more frequently.'
Two: 'Me too.'
One: 'So where are you going now?'
Two: 'I'm going to meet a friend of mine at the department store.'
One: 'Going to do a little shopping?'
Two: 'Yeah, I have to buy some presents for my parents.'
One: 'What's the occasion?'
Two: 'It's their anniversary.'
One: 'That's great. Well, you better get going. You don't want to be late.'
Two: 'I'll see you next time.'
One: 'Sure. Bye.'
-->

    <h2>№1</h2>
    <form id="replace_1" class="form-replace"></form>
    <h2>№2</h2>
    <form id="replace_2" class="form-replace"></form>
    <h2>№3</h2>
    <form id="feedback" class="form-feedback">
        <div class="form-field">
            <label>Имя</label>
            <input type="text" name="name">
            <ul class="errors"></ul>
        </div>
        <div class="form-field">
            <label>Телефон</label>
            <input type="text" name="tel">
            <ul class="errors"></ul>
        </div>
        <div class="form-field">
            <label>E-mail</label>
            <input type="text" name="email">
            <ul class="errors"></ul>
        </div>
        <div class="form-field">
            <label>Текст</label>
            <textarea name="text"></textarea>
        </div>

        <input type="submit" value="Отправить">
    </form>

</body>
</html>
